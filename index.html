<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgiveness Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      position: relative; /* Set relative positioning for the container */
      text-align: center;
      width: 300px; /* Define a fixed width for better control */
    }
    button {
      font-size: 18px;
      padding: 15px 25px;
      margin: 10px;
      border: none;
      cursor: pointer;
      position: absolute; /* Use absolute positioning for buttons */
    }
    #yesBtn {
      background-color: #4CAF50;
      color: white;
      left: 0; /* Initial position for yes button */
      top: 0; /* Initial position for yes button */
    }
    #noBtn {
      background-color: #f44336;
      color: white;
      left: 100px; /* Initial position for no button */
      top: 0; /* Initial position for no button */
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>haha i miss you, please forgive me</h1>
    <button id="yesBtn">yes ofc i will!</button>
    <button id="noBtn">no >:(</button>
  </div>

  <script>
    let noBtn = document.getElementById("noBtn");
    let yesBtn = document.getElementById("yesBtn");

    let swapping = true;

    // Function to swap positions of "yes" and "no" buttons
    function swapPositions() {
      if (swapping) {
        const yesBtnLeft = yesBtn.style.left;
        yesBtn.style.left = noBtn.style.left;
        noBtn.style.left = yesBtnLeft;
      }
    }

    noBtn.addEventListener("click", () => {
      swapPositions(); // Swap positions every time the "no" button is clicked
    });

    yesBtn.addEventListener("click", () => {
      alert("haha thanks for forgiving me, text me? 0423163776 *wink wink*");
      swapping = false; // Stop swapping once "yes" is clicked
    });
  </script>
</body>
</html>
