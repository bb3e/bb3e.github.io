<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgiveness Game</title>
  <style>
    /* Basic styles for the body */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    
    /* Container for centering the content */
    .container {
      text-align: center;
      position: relative;
    }
    
    /* Flex container for buttons */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px; /* Space between the buttons */
      position: relative;
    }
    
    /* Common button styles */
    button {
      font-size: 18px;
      padding: 15px 25px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: transform 0.3s ease;
    }
    
    /* Yes button style */
    #yesBtn {
      background-color: #4CAF50;
      color: white;
    }
    
    /* No button style */
    #noBtn {
      background-color: #f44336;
      color: white;
    }
    
  </style>
</head>
<body>

  <div class="container">
    <h1>haha i miss you please forgive me?</h1>
    <div class="buttons">
      <button id="yesBtn">yes of course i will, you're the best!</button>
      <button id="noBtn">no >:(</button>
    </div>
  </div>

  <script>
    let noBtn = document.getElementById("noBtn");
    let yesBtn = document.getElementById("yesBtn");

    let swapping = true;

    // Function to swap positions of "yes" and "no" buttons
    function swapPositions() {
      let tempX = noBtn.style.order;
      noBtn.style.order = yesBtn.style.order;
      yesBtn.style.order = tempX;
    }

    noBtn.addEventListener("click", () => {
      if (swapping) {
        swapPositions(); // Swap positions every time the "no" button is clicked
      }
    });

    yesBtn.addEventListener("click", () => {
      alert("haha thanks for forgiving me, text me? 0423163776 *wink wink*");
      swapping = false; // Stop swapping once "yes" is clicked
    });
  </script>
</body>
</html>
