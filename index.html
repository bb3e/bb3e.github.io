<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgiveness Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      position: relative; /* Added to allow absolute positioning of buttons */
      text-align: center;
    }
    button {
      font-size: 18px;
      padding: 15px 25px;
      margin: 10px;
      border: none;
      cursor: pointer;
      position: absolute; /* Changed to absolute to enable position swapping */
    }
    #yesBtn {
      background-color: #4CAF50;
      color: white;
      left: 50%; /* Centering the button */
      transform: translateX(-50%); /* Centering adjustment */
    }
    #noBtn {
      background-color: #f44336;
      color: white;
      left: 50%; /* Centering the button */
      transform: translateX(-50%); /* Centering adjustment */
      top: 60px; /* Positioning the "no" button below the "yes" button */
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>haha i miss you, please forgive me</h1>
    <button id="yesBtn">yes ofc i will!</button>
    <button id="noBtn">no >:(</button>
  </div>

  <script>
    let noBtn = document.getElementById("noBtn");
    let yesBtn = document.getElementById("yesBtn");

    let swapping = true;

    // Function to swap positions of "yes" and "no" buttons
    function swapPositions() {
      const yesBtnRect = yesBtn.getBoundingClientRect();
      const noBtnRect = noBtn.getBoundingClientRect();

      // Swap the positions using style properties
      yesBtn.style.top = `${noBtnRect.top - yesBtnRect.height}px`;
      noBtn.style.top = `${yesBtnRect.top}px`;
    }

    noBtn.addEventListener("click", () => {
      if (swapping) {
        swapPositions(); // Swap positions every time the "no" button is clicked
      }
    });

    yesBtn.addEventListener("click", () => {
      alert("haha thanks for forgiving me, text me? 0423163776 *wink wink*");
      swapping = false; // Stop swapping once "yes" is clicked
    });
  </script>
</body>
</html>
